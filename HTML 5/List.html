<!DOCTYPE html>
<html>
<head>
	<title>List</title>
</head>
<body>
Ordered List
<ol type="A">
	<li>New York</li>
	<li>India</li>
	<li>Canada</li>
</ol>
Unordered List
<ul type="square">
	<li>Bread</li>
	<li>Cake</li>
	<li>Butter</li>
</ul>
Defination List
<dl>
	<dt>HTML</dt>
	<dd>Hypertext Markup Language</dd>
	<dt>PHP</dt>
	<dd>Hypertext Pre Processor</dd>
</dl>
</body>
</html>
